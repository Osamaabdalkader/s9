<!-- publish.html -->
<section id="publish-page" class="page">
    <div id="publish-content">
        <h1 class="section-title">نشر منشور جديد</h1>
        <div id="upload-status" class="upload-status"></div>
        <form id="publish-form">
            <div class="form-group">
                <label for="name">اسم المنشور:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">الوصف:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">الموقع:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="category">النوع:</label>
                <select id="category" name="category" required>
                    <option value="">اختر النوع</option>
                    <option value="سيارات">سيارات</option>
                    <option value="عقارات">عقارات</option>
                    <option value="أجهزة">أجهزة</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">السعر (ريال يمني):</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">صورة (اختياري):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit"><i class="fas fa-plus-circle"></i> نشر المنشور</button>
        </form>
    </div>
    
    <div id="login-required-publish" class="login-required" style="display: none;">
        <h2>يجب تسجيل الدخول لنشر منشور</h2>
        <p>يجب أن تكون مسجلاً في الموقع لنشر منشور جديد.</p>
        <button onclick="Navigation.showPage('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        <button onclick="Navigation.showPage('register')" class="btn-secondary"><i class="fas fa-user-plus"></i> إنشاء حساب</button>
    </div>
</section>
